<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>

    <h1 class="visually-hidden">Blog preview card</h1>
    <article class="card">
      <div class="card__image-container">
        <img class="card__img" src="./assets/images/illustration-article.svg" alt="">
      </div>
      <span class="card__category">Learning</span>
      <p class="card__date">Published <time class="publish-date" datetime="2023-12-21">21 Dec 2023</time></p>
      <h2 class="card__title"><a href="#">HTML & CSS foundations</a></h2>
      <p class="card__text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="card__author">
        <img class="card__author-avatar" src="./assets/images/image-avatar.webp" alt="">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <small>
      <span class="attribution__text">
        Challenge by
      </span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      <span class="attribution__text">
        Coded by
      </span>
      <a href="https://github.com/gsnezana7/blog-preview-card">Snezana</a>
    </small>
  </footer>
</body>

</html>
